<ng-container *ngIf="true">
  <dynamic-tree-table
    [tableTitle]="tableTitle"
    [id]="id"
    [scrollable]="scrollable"
    [paginator]="paginator"
    [rowsScope]="rowsScope"
    [model]="model"
    (editEvent)="setEditEventTreeTable($event)"
    (removeEvent)="setRemoveEventTreeTable($event)">
  </dynamic-tree-table>
</ng-container>
