<!--
1 table show entity
2 form add entity to table
2 form edit entity on table
3 do crud
-->

<!-- form create -->
<dynamic-icon-form-key-filter
  [formTitle]="formTitleCreate"
  [formGroup]="formGroupCreate"
  [dynamicIconFormsKeyFilter]=" dynamicIconFormsKeyFilterCreate"
  (getFormGroup)=" setInitialFormGroupCreate($event)"
  (submitEvent)=" setSubmitEventFormGroupCreate()"
  (clearEvent)=" setClearEventFormGroupCreate()">
</dynamic-icon-form-key-filter>

<ng-container *ngIf="enableFormGroupUpdate">
  <dynamic-icon-form-key-filter
    [formTitle]="formTitleUpdate"
    [formGroup]="formGroupUpdate"
    [dynamicIconFormsKeyFilter]=" dynamicIconFormsKeyFilterUpdate"
    (getFormGroup)=" setInitialFormGroupUpdate($event)"
    (submitEvent)=" setSubmitEventFormGroupUpdate()"
    (clearEvent)=" setClearEventFormGroupUpdate()">
  </dynamic-icon-form-key-filter>
</ng-container>

<dynamic-tree-table
  [tableTitle]="tableTitle"
  [id]="id"
  [scrollable]="scrollable"
  [paginator]="paginator"
  [rowsScope]="rowsScope"
  [data]="data"
  [headerColumns]="headerColumns"
  (getData)="setInitialData($event)"
  (editEvent)="setEditEventTreeTable($event)"
  (removeEvent)="setRemoveEventTreeTable($event)">
</dynamic-tree-table>
